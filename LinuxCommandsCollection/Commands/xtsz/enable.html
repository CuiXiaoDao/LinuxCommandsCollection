<!DOCTYPE html>

<body>
<div  class="category">功能说明：</div>
<p>启动或关闭 <span class="args">shell </span>内建指令。<br />
</p>
<div  class="category">语　　法：</div>
<p>enable [<span class="args">-n</span>][<span class="args">-all</span>][内建指令]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>若要执行的文件名称与<span class="args">shell</span>内建指令相同，可用<span class="args">enable -n</span>来关闭<span class="args">shell</span>内建指令。若不加<span class="args">-n</span>参数，<span class="args">enable</span>可重新启动关闭的指令。<br />
  <br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">-n 　</span>关闭指定的<span class="args">shell</span>内建指令。 <br />
  　
<span class="args">-all</span> 　显示<span class="args">shell</span>所有关闭与启动的指令。</p>
