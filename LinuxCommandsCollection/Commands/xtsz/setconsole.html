<!DOCTYPE html>

<body>
<div  class="category">功能说明：</div>
<p>设置系统终端。<br />
</p>
<div  class="category">语　　法：</div>
<p>setconsole [<span class="args">video</span>][<span class="args">serial</span>][<span class="args">ttya</span>][<span class="args">ttyb</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">setconsole</span>可用来指定系统终端。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">serial 　</span>使用<span class="args">PROM</span>终端。 <br />
　
        ttya,<span class="args">cua0</span>或<span class="args">ttyS0 　</span>使用第１个串口设备作为终端。 <br />
　
ttyb,<span class="args">cua1</span>或<span class="args">ttyS1 　</span>使用第２个串口设备作为终端。  <br />
　
<span class="args">video</span> 　使用主机上的现卡作为终端。 </p>
