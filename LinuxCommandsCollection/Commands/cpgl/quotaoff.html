<body>
<div  class="category">功能说明：</div>
<p>关闭磁盘空间限制。<br />
</p>
<div  class="category">语　　法：</div>
<p>quotaoff [<span class="args">-aguv</span>][文件系统...]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">quotaoff</span>指令可关闭用户和群组的磁盘空间限制。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span>   关闭在/etc/<span class="args">fstab</span>文件里，有加入<span class="args">quota</span>设置的分区的空间限制。<br />
    
  <span class="args">-g</span>   关闭群组的磁盘空间限制。<br />
    
  <span class="args">-u</span>   关闭用户的磁盘空间限制。<br />
    
<span class="args">-v</span>   显示指令执行过程。</p>
