<div  class="category">功能说明：</div>
<p><span class="args">lpr </span>使用权限： 所有使用者</p>
<div  class="category">语　　法：</div>
<p>lpr [ -P printer ]</p>
<div  class="category">补充说明：</div>
<p>将档案或是由标准输入送进来的资料送到打印机贮列之中，打印机管理程序 <span class="args">lpd </span>会在稍后将这个档案送给适当的程序或装置处理。<span class="args">lpr   </span>可以用来将料资送给本地或是远端的主机来处理。</p>

<div  class="category">参　　数：</div>
<p>　　 -p Printer: 将资料送至指定的打印机 <span class="args">Printer</span>，预设值为 lp。 <br />
  　　
  <br />
  　　
  范例： <br />
  　　
  将 www<span class="args">.c </span>和 kkk<span class="args">.c </span>送到打印机 lp。 <br />
  　　 
lpr -Plp www.c kkk.c</p>
