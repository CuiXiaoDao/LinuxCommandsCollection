<body>
<div  class="category">功能说明：</div>
<p>计算字数。<br />
</p>
<div  class="category">语　　法：</div>
<p>wc [<span class="args">-clw</span>][<span class="args">--help</span>][<span class="args">--version</span>][文件...]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>利用<span class="args">wc</span>指令我们可以计算文件的<span class="args">Byte</span>数、字数、或是列数，若不指定文件名称、或是所给予的文件名为“-”，则<span class="args">wc</span>指令会从标准输入设备读取数据。<br />
  <br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">-c</span>或<span class="args">--bytes</span>或<span class="args">--chars   </span>只显示<span class="args">Bytes</span>数。<br />
    
  <span class="args">-l</span>或<span class="args">--lines   </span>只显示列数。<br />
    
  <span class="args">-w</span>或<span class="args">--words   </span>只显示字数。<br />
    
  <span class="args">--help</span>   在线帮助。<br />
    
<span class="args">--version</span>   显示版本信息。</p>
