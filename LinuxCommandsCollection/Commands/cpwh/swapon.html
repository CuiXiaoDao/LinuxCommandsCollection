<body>
<div  class="category">功能说明：</div>
<p>启动系统交换区(swap area)。<br />
</p>
<div  class="category">语　　法：</div>
<p>swapon [<span class="args">-ahsV</span>][<span class="args">-p</span> &lt;优先顺序&gt;][设备]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">Linux</span>系统的内存管理必须使用交换区来建立虚拟内存。<br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">-a   </span>将/etc/<span class="args">fstab</span>文件中所有设置为<span class="args">swap</span>的设备，启动为交换区。<br />
    
  <span class="args">-h</span>   显示帮助。<br />
    
  <span class="args">-p</span>&lt;优先顺序&gt;   指定交换区的优先顺序。<br />
    
  <span class="args">-s</span>   显示交换区的使用状况。<br />
    
<span class="args">-V</span>   显示版本信息。</p>
<div  class="category">示例：</div>
<code>
mkswap -c /dev/hdb4 （-c是检查有无坏块）
swapon -v /dev/hdb4
swapon -s
</code>
</body></html>
