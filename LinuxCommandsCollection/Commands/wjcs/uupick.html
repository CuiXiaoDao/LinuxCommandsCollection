<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>处理传送进来的文件。<br />
</p>
<div  class="category">语　　法：</div>
<p>uupick [<span class="args">-v</span>][<span class="args">-I</span>&lt;配置文件&gt;][<span class="args">-s</span>&lt;主机&gt;][<span class="args">-x</span>&lt;层级&gt;][<span class="args">--help</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p>当其他主机通过<span class="args">UUCP</span>将文件传送进来时，可利用<span class="args">uupick</span>指令取出这些文件。<br />
</p>

<div  class="category">参　　数：</div>
<p>   <span class="args">-I</span>&lt;配置文件&gt;或<span class="args">--config</span>&lt;配置文件&gt;   指定配置文件。<br />
    
  <span class="args">-s</span>&lt;主机&gt;或<span class="args">--system</span>&lt;主机&gt;   处理由指定主机传送过来的文件。<br />
    
  <span class="args">-v</span>或<span class="args">--version   </span>显示版本信息。<br />
    
<span class="args">--help</span>   显示帮助。</p>
<div  class="category">示例：</div>
<code>
抱歉暂无示例。
</code>
</body></html>
