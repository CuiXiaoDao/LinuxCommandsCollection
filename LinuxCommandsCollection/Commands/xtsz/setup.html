<div  class="category">功能说明：</div>
<p>设置公用程序。<br />
</p>
<div  class="category">语　　法：</div>
<p>setup</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">grpunconv</span>指令可关闭群组投影密码，它会把密码从<span class="args">gshadow</span>文件内，回存到<span class="args">group</span>文件里。</p>

<div  class="category">参　　数：</div>
<p><span class="args">setup</span>是一个设置公用程序，提供图形界面的操作方式。在<span class="args">setup</span>中可设置7类的选项：<br />
  　
  １.登陆认证方式 <br />
  　
  ２.键盘组态设置 <br />
  　
  ３.鼠标组态设置 <br />
  　
  ４.开机时所要启动的系统服务 <br />
  　
  ５.声卡组态设置 <br />
  　
  ６.时区设置 <br />
  　
７<span class="args">.X Windows</span>组态设置</p>
