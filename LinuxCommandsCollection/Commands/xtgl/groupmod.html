<body>
<div  class="category">功能说明：</div>
<p>更改群组识别码或名称。<br />
  <br />
</p>
<div  class="category">语　　法：</div>
<p>groupmod [<span class="args">-g</span> &lt;群组识别码&gt; &lt;-o&gt;][<span class="args">-n</span> &lt;新群组名称&gt;][群组名称]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>需要更改群组的识别码或名称时，可用<span class="args">groupmod</span>指令来完成这项工作。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">-g</span> &lt;群组识别码&gt; 　设置欲使用的群组识别码。 <br />
  　
  <span class="args">-o</span> 　重复使用群组识别码。 <br />
  　
<span class="args">-n</span> &lt;新群组名称&gt; 　设置欲使用的群组名称。 </p>
