<!DOCTYPE html>
<html>

<body>
<div  class="category">功能说明：</div>
<p>设置或显示环境变量。<br />
</p>
<div  class="category">语　　法：</div>
<p>export [<span class="args">-fnp</span>][变量名称]=[变量设置值]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>在<span class="args">shell</span>中执行程序时，<span class="args">shell</span>会提供一组环境变量。<span class="args">export</span>可新增，修改或删除环境变量，供后续执行的程序使用。<span class="args">export</span>的效力仅及于该此登陆操作。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">-f 　</span>代表[变量名称]中为函数名称。 <br />
  　
  <span class="args">-n</span> 　删除指定的变量。变量实际上并未删除，只是不会输出到后续指令的执行环境中。 <br />
  　
<span class="args">-p</span> 　列出所有的<span class="args">shell</span>赋予程序的环境变量。</p>
