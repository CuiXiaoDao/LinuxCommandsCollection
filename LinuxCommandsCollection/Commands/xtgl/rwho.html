<body>
<div  class="category">功能说明：</div>
<p>查看系统用户。<br />
</p>
<div  class="category">语　　法：</div>
<p>rwho [<span class="args">-a</span>]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">rwho</span>指令的效果类似<span class="args">who</span>指令，但它会显示局域网里所有主机的用户。主机必须提供<span class="args">rwhod</span>常驻服务的功能，方可使用<span class="args">rwho</span>指令。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span> 　列出所有的用户，包括闲置时间超过1个小时以上的用户。</p>
