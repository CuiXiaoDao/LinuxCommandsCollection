<body>
<div  class="category">功能说明：</div>
<p>文本编辑器。<br />
</p>
<div  class="category">语　　法：</div>
<p>ed [-][<span class="args">-Gs</span>][<span class="args">-p</span>&lt;字符串&gt;][<span class="args">--help</span>][<span class="args">--version</span>][文件]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">ed</span>是<span class="args">Linux</span>中功能最简单的文本编辑程序，一次仅能编辑一行而非全屏幕方式的操作。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-G</span>或<span class="args">--traditional   </span>提供回兼容的功能。<br />
    
  <span class="args">-p</span>&lt;字符串&gt;   指定<span class="args">ed</span>在<span class="args">command mode</span>的提示字符。<br />
    
  -s,-,<span class="args">--quiet</span>或<span class="args">--silent   </span>不执行开启文件时的检查功能。<br />
    
  <span class="args">--help</span>   显示帮助。<br />
    
<span class="args">--version</span>   显示版本信息。 </p>
