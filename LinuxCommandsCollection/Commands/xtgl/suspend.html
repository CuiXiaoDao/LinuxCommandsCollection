<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>暂停执行shell。<br />
</p>
<div  class="category">语　　法：</div>
<p>suspend [<span class="args">-f</span>]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">suspend</span>为<span class="args">shell</span>内建指令，可暂停目前正在执行的<span class="args">shell</span>。若要恢复，则必须使用<span class="args">SIGCONT</span>信息。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-f</span> 　若目前执行的<span class="args">shell</span>为登入的<span class="args">shell</span>，则<span class="args">suspend</span>预设无法暂停此<span class="args">shell</span>。若要强迫暂停登入的<span class="args">shell</span>，则必须使用<span class="args">-f</span>参数。</p>
<div  class="category">示例：</div>
<code>
抱歉暂无示例。
</code>
</body></html>
