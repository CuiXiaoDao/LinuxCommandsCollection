<!DOCTYPE html>

	<link rel="stylesheet" href="../css/default.css">

<body>
<div  class="category">功能说明：</div>
<p>设置声卡。<br />
</p>
<div  class="category">语　　法：</div>
<p>sndconfig [<span class="args">--help</span>][<span class="args">--noautoconfig</span>][<span class="args">--noprobe</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">sndconfig</span>为声卡设置程序，支持<span class="args">PnP</span>设置，可自动检测并设置<span class="args">PnP</span>声卡。<br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">--help 　</span>显示帮助。 <br />
    
  <span class="args">--noautoconfig</span> 　不自动设置<span class="args">PnP</span>的声卡。 <br />
    
<span class="args">--noprobe</span> 　不自动检测<span class="args">PnP</span>声卡。</p>
<div  class="category">示例：</div>
<code>
抱歉暂无示例。
</code>
</body></html>
