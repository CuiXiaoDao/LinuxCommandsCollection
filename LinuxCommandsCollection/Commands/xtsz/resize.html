<!DOCTYPE html>

<body>
<div  class="category">功能说明：</div>
<p>设置终端机视窗的大小。<br />
</p>
<div  class="category">语　　法：</div>
<p>resize [<span class="args">-cu</span>][<span class="args">-s</span> &lt;列数&gt; &lt;行数&gt;]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">resize</span>指令可设置虚拟终端机的视窗大小。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">-c 　</span>就算用户环境并非<span class="args">C Shell</span>，也用<span class="args">C Shell</span>指令改变视窗大小。 <br />
  　
  <span class="args">-s</span> &lt;列数&gt; &lt;行数&gt; 　设置终端机视窗的垂直高度和水平宽度。 <br />
  　
<span class="args">-u</span> 　就算用户环境并非<span class="args">Bourne Shell</span>，也用<span class="args">Bourne Shell</span>指令改变视窗大小。</p>
