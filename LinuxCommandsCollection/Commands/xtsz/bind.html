<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>显示或设置键盘按键与其相关的功能。<br />
</p>
<div  class="category">语　　法：</div>
<p>bind [<span class="args">-dlv</span>][<span class="args">-f</span> &lt;按键配置文件&gt;][<span class="args">-m</span> &lt;按键配置&gt;][<span class="args">-q</span> &lt;功能&gt;]<br />
</p>
<div  class="category">补充说明：</div>
<p>您可以利用<span class="args">bind</span>命令了解有哪些按键组合与其功能，也可以自行指定要用哪些按键组合。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">-d 　</span>显示按键配置的内容。 <br />
    
  <span class="args">-f</span>&lt;按键配置文件&gt; 　载入指定的按键配置文件。 <br />
  　
  <span class="args">-l</span> 　列出所有的功能。 <br />
  　
  <span class="args">-m</span>&lt;按键配置&gt; 　指定按键配置。 <br />
  　
  <span class="args">-q</span>&lt;功能&gt; 　显示指定功能的按键。 <br />
  　
<span class="args">-v</span> 　列出目前的按键配置与其功能。</p>

</code>
</body></html>
