<body>
<div  class="category">功能说明：</div>
<p>显示<span class="args">MS-DOS</span>文件的内容。<br />
</p>
<div  class="category">语　　法：</div>
<p>mtype [<span class="args">-st</span>][文件]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mtype</span>为<span class="args">mtools</span>工具指令，模拟<span class="args">MS-DOS</span>的<span class="args">type</span>指令，可显示<span class="args">MS-DOS</span>文件的内容。<br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">-s   </span>去除8位字符码集的第一个位，使它兼容于7位的ASCII。<br />
    
<span class="args">-t</span>   将<span class="args">MS-DOS</span>文本文件中的“换行+光标移至行首”字符转换成<span class="args">Linux</span>的换行字符。</p>
