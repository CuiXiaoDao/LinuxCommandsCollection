<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>在<span class="args">MS-DOS</span>文件系统中，移动文件或目录，或更改名称。<br />
</p>
<div  class="category">语　　法：</div>
<p>mmove [源文件或目录...][目标文件或目录]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mmove</span>为<span class="args">mtools</span>工具指令，模拟<span class="args">MS-DOS</span>的<span class="args">move</span>指令，可在<span class="args">MS-DOS</span>文件系统中移动现有的文件或目录，或是更改现有文件或目录的名称。</p>
<div  class="category">示例：</div>
<code>

#使用指令mmove将文件"autorun.bat"移动到目录"test"中，输入如下命令：
mmove autorun.bat test. 

以上命令执行以后，指令mmove会将文件"autorun.bat"移动到指定目录"test"中。 

</code>
</body></html>
