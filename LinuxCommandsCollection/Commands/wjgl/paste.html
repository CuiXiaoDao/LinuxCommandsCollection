<body>
<div  class="category">功能说明：</div>
<p>合并文件的列。<br />
</p>
<div  class="category">语　　法：</div>
<p>paste [<span class="args">-s</span>][<span class="args">-d</span> &lt;间隔字符&gt;][<span class="args">--help</span>][<span class="args">--version</span>][文件...]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">paste</span>指令会把每个文件以列对列的方式，一列列地加以合并。<br />
</p>

<div  class="category">参　　数：</div>
<p>　 <span class="args">-d</span>&lt;间隔字符&gt;或<span class="args">--delimiters=</span>&lt;间隔字符&gt; 　用指定的间隔字符取代跳格字符。 <br />
  　
  <span class="args">-s</span>或<span class="args">--serial 　</span>串列进行而非平行处理。 <br />
  　
  <span class="args">--help</span> 　在线帮助。 <br />
  　
<span class="args">--version</span> 　显示帮助信息。</p>
