<div  class="category">功能说明：</div>
<p>显示<span class="args">PPP</span>连线状态。<br />
</p>
<div  class="category">语　　法：</div>
<p>pppstats [<span class="args">-adrv</span>][<span class="args">-c</span>&lt;执行次数&gt;][<span class="args">-w</span>&lt;间隔秒数&gt;][网络界面]<br />
</p>
<div  class="category">补充说明：</div>
<p>利用<span class="args">pppstats</span>指令可让你得知<span class="args">PPP</span>连接网络的相关信息。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span>   显示绝对统计值。<br />
    
  <span class="args">-c</span>&lt;执行次数&gt;   设置回报状况的次数。<br />
    
  <span class="args">-d</span>   显示相对统计值。<br />
    
  <span class="args">-r</span>   显示数据包压缩比率的统计值。<br />
    
  <span class="args">-v</span>   显示<span class="args">VJTCP</span>文件头的压缩效率统计值。<br />
    
<span class="args">-w</span>&lt;间隔秒数&gt;   设置显示统计信息的间隔时间。</p>
