<body>
<div  class="category">功能说明：</div>
<p>读取标准输入的数据，并将其内容输出成文件。<br />
</p>
<div  class="category">语　　法：</div>
<p>tee [<span class="args">-ai</span>][<span class="args">--help</span>][<span class="args">--version</span>][文件...]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">tee</span>指令会从标准输入设备读取数据，将其内容输出到标准输出设备，同时保存成文件。<br />
</p>

<div  class="category">参　　数：</div>
<p>　 <span class="args">-a</span>或<span class="args">--append 　</span>附加到既有文件的后面，而非覆盖它． <br />
  　
  <span class="args">-i-i</span>或<span class="args">--ignore-interrupts 　</span>忽略中断信号。 <br />
  　
  <span class="args">--help</span> 　在线帮助。 <br />
  　
<span class="args">--version</span> 　显示版本信息。</p>
