<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>删除<span class="args">MS-DOS</span>文件。<br />
</p>
<div  class="category">语　　法：</div>
<p>mdel [文件...]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mdel</span>为<span class="args">mtools</span>工具指令，模拟<span class="args">MS-DOS</span>的<span class="args">del</span>指令，可删除<span class="args">MS-DOS</span>文件系统中的文件。</p>

<div  class="category">参　　数：</div>
<p> . </p>
<div  class="category">示例：</div>
<code>
1.将 A 槽磁片根目录中的 autoexec.bat 删除。. 
mdel a:autoexec.bat .. 
</code>
</body></html>
