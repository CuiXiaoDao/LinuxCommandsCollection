<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>先似乎用户名称。<br />
</p>
<div  class="category">语　　法：</div>
<p>whoami [<span class="args">--help</span>][<span class="args">--version</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p>显示自身的用户名称，本指令相当于执行&quot;id -un&quot;指令。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">--help 　</span>在线帮助。 <br />
  　
<span class="args">--version</span> 　显示版本信息。</p>
<div  class="category">示例：</div>
<code>
[root@localhost ~]# whoami
root

[root@localhost ~]# id -un
root
</code>
</body></html>
