<div  class="category">功能说明：</div>
<p>解压缩<span class="args">.arj</span>文件。<br />
</p>
<div  class="category">语　　法：</div>
<p>unarj [<span class="args">eltx</span>][<span class="args">.arj</span>压缩文件]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">unarj</span>为<span class="args">.arj</span>压缩文件的压缩程序。<br />
</p>

<div  class="category">参　数：</div>
<table border="0" cellspacing="0" cellpadding="0" width="100%">
  <tbody>
    <tr>
      <td>   <span class="args">e</span>   解压缩<span class="args">.arj</span>文件。<br />
          
        <span class="args">l</span>   显示压缩文件内所包含的文件。<br />
          
        <span class="args">t</span>   检查压缩文件是否正确。<br />
          
      <span class="args">x</span>   解压缩时保留原有的路径。</td>
    </tr>
  </tbody>
</table>
