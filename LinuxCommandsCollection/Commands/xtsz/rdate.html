<body>
<div  class="category">功能说明：</div>
<p>显示其他主机的日期与时间。<br />
</p>
<div  class="category">语　　法：</div>
<p>rdate [<span class="args">-ps</span>][主机名称或<span class="args">IP</span>地址...]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">rdate</span>指令，向其他主机询问系统时间并显示出来。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-p</span> 　显示远端主机的日期与时间。 <br />
    
<span class="args">-s</span> 　把从远端主机收到的日期和时间，回存到本地主机的系统时间。</p>
