<div  class="category">功能说明：</div>
<p>测试Samba的设置是否正确无误。<br />
</p>
<div  class="category">语　　法：</div>
<p>testparm[<span class="args">-s</span>][配置文件][&lt;主机名称&gt;&lt;IP地址&gt;]<br />
</p>
<div  class="category">补充说明：</div>
<p> 执行testparm指令可以简单测试Samba的配置文件，假如测试结果无误，Samba常驻服务就能正确载入该设置值，但并不保证其后的操作如预期般一切正常。</p>

<div  class="category">参　　数：</div>
<p>
  　
  <span class="args">-s</span> 　不显示提示符号等待用户按下Enter键，就直接列出Samba服务定义信息。 <br />
