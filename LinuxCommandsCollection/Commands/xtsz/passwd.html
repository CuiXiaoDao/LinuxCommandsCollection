<body>
<div  class="category">功能说明：</div>
<p>设置密码。<br />
</p>
<div  class="category">语　　法：</div>
<p>passwd [<span class="args">-dklS</span>][<span class="args">-u</span> &lt;-f&gt;][用户名称]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">passwd</span>指令让用户可以更改自己的密码，而系统管理者则能用它管理系统用户的密码。只有管理者可以指定用户名称，一般用户只能变更自己的密码。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-d</span> 　删除密码。本参数仅有系统管理者才能使用。 <br />
    
  <span class="args">-f</span> 　强制执行。 <br />
    
  <span class="args">-k</span> 　设置只有在密码过期失效后，方能更新。 <br />
    
  <span class="args">-l</span> 　锁住密码。 <br />
    
  <span class="args">-s</span> 　列出密码的相关信息。本参数仅有系统管理者才能使用。 <br />
    
<span class="args">-u</span> 　解开已上锁的帐号。</p>
