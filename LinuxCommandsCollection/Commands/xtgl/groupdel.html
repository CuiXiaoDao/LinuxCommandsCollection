<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>删除群组。<br />
</p>
<div  class="category">语　　法：</div>
<p>groupdel [群组名称]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>需要从系统上删除群组时，可用<span class="args">groupdel</span>指令来完成这项工作。倘若该群组中仍包括某些用户，则必须先删除这些用户后，方能删除群组。</p>

<div  class="category">参　　数：</div>
<p>...</p>
<div  class="category">示例：</div>
<code>
groupadd damon  //创建damon工作组
groupdel damon  //删除这个工作组
</code>
</body></html>
