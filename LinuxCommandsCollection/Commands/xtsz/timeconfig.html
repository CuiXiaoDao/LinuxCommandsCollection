<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>设置时区。<br />
</p>
<div  class="category">语　　法：</div>
<p>timeconfig [<span class="args">--arc</span>][<span class="args">--back</span>][<span class="args">--test</span>][<span class="args">--utc</span>][时区名称]<br />
</p>
<div  class="category">补充说明：</div>
<p>这是<span class="args">Red Hat</span>公司遵循<span class="args">GPL</span>规则所开发的程序，它具有互动式操作界面，您可以轻易地利用方向键和空格键等，设置系统时间所属的时区。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">--arc 　</span>使用<span class="args">Alpha</span>硬件结构的格式存储系统时间。 <br />
  　
  <span class="args">--back</span> 　在互动式界面里，显示<span class="args">Back</span>钮而非<span class="args">Cancel</span>钮。 <br />
  　
  <span class="args">--test</span> 　仅作测试，并不真的改变系统的时区。 <br />
  　
<span class="args">--utc</span> 　把硬件时钟上的时间视为<span class="args">CUT</span>，有时也称为<span class="args">UTC</span>或UCT。</p>

</body></html>
