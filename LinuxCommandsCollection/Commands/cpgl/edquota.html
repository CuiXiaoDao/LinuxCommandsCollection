<!DOCTYPE html>
<html>

<body>
<div  class="category">功能说明：</div>
<p>编辑用户或群组的quota。<br />
</p>
<div  class="category">语　　法：</div>
<p>edquota [<span class="args">-p</span> &lt;源用户名称&gt;][<span class="args">-ug</span>][用户或群组名称...] 或 edquota [<span class="args">-ug</span>] -t<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">edquota</span>预设会使用<span class="args">vi</span>来编辑使用者或群组的<span class="args">quota</span>设置。<br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">-u   </span>设置用户的<span class="args">quota</span>，这是预设的参数。<br />
    
  <span class="args">-g</span>   设置群组的quota。<br />
    
  <span class="args">-p</span>&lt;源用户名称&gt;   将源用户的<span class="args">quota</span>设置套用至其他用户或群组。<br />
    
<span class="args">-t</span>   设置宽限期限。</p>
