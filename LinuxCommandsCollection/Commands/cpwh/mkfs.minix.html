<div  class="category">功能说明：</div>
<p>建立<span class="args">Minix</span>文件系统。<br />
</p>
<div  class="category">语　　法：</div>
<p>mkfs.minix [<span class="args">-cv</span>][<span class="args">-i</span> &lt;<span class="args">inode</span>数目&gt;][<span class="args">-l</span> &lt;文件&gt;][<span class="args">-n</span> &lt;文件名长度&gt;][设备名称][区块数]<br />
</p>
<div  class="category">补充说明：</div>
<p>mkfs<span class="args">.minix</span>可建立<span class="args">Minix</span>文件系统。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-c</span>   检查是否有损坏的区块。<br />
    
  <span class="args">-i</span>&lt;<span class="args">inode</span>数目&gt;   指定文件系统的<span class="args">inode</span>总数。<br />
    
  <span class="args">-l</span>&lt;文件&gt;   从指定的文件中，读取文件系统中损坏区块的信息。<br />
    
  <span class="args">-n</span>&lt;文件名长度&gt;   指定文件名称长度的上限。<br />
    
<span class="args">-v</span>   建立第2版的<span class="args">Minix</span>文件系统。</p>
