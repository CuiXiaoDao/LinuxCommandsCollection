<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>显示工作目录。<br />
</p>
<div  class="category">语　　法：</div>
<p>pwd [<span class="args">--help</span>][<span class="args">--version</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">pwd</span>指令可立刻得知您目前所在的工作目录的绝对路径名称。<br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">--help   </span>在线帮助。<br />
    
<span class="args">--version</span>   显示版本信息。</p>
<div  class="category">示例：</div>
<code>
[root@localhost ~]# pwd
/root
</code>
</body></html>
