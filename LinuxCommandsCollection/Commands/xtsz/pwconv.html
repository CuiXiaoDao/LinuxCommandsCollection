<div  class="category">功能说明：</div>
<p>开启用户的投影密码。<br />
</p>
<div  class="category">语　　法：</div>
<p>pwconv</p>
<div  class="category">补充说明：</div>
<p><span class="args">Linux</span>系统里的用户和群组密码，分别存放在名称为<span class="args">passwd</span>和<span class="args">group</span>的文件中，　这两个文件位于/<span class="args">etc</span>目录下。因系统运作所需，任何人都得以读取它们，造成安全上的破绽。投影密码将文件内的密码改存在/<span class="args">etc</span>目录下的<span class="args">shadow</span>和<span class="args">gshadow</span>文件内，只允许系统管理者读取，同时把原密码置换为&quot;x&quot;字符，有效的强化了系统的安全性。</p>
