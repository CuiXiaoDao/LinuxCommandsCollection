<div  class="category">功能说明：</div>
<p>开启群组的投影密码。<br />
</p>
<div  class="category">语　　法：</div>
<p>grpconv</p>
<div  class="category">补充说明：</div>
<p><span class="args">Linux</span>系统里的用户和群组密码，分别存放在/<span class="args">etc</span>目录下的<span class="args">passwd</span>和<span class="args">group</span>文件中。因系统运作所需，任何人都得以读取它们，造成安全上的破绽。投影密码将文件内的密码改存在/<span class="args">etc</span>目录下的<span class="args">shadow</span>和<span class="args">gshadow</span>文件内，只允许系统管理者读取，同时把原密码置换为&quot;x&quot;字符。投影密码的功能可随时开启或关闭，您只需执行<span class="args">grpconv</span>指令就能开启群组投影密码。</p>
