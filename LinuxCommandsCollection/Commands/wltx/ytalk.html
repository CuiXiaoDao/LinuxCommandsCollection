<body>
<div  class="category">功能说明：</div>
<p>与其他用户交谈。<br />
</p>
<div  class="category">语　　法：</div>
<p>ytalk [<span class="args">-isxY</span>][<span class="args">-h</span>&lt;主机名称<span class="args">IP</span>地址&gt;][用户名称...]<br />
</p>
<div  class="category">补充说明：</div>
<p>通过<span class="args">ytalk</span>指令，你可以和其他用户线上交谈，如果想和其他主机的用户交谈，在用户名称后加上其主机名称或<span class="args">IP</span>地址即可。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-h</span>&lt;主机名称<span class="args">IP</span>地址&gt;   指定交谈对象所在的远端主机。<br />
    
  <span class="args">-i</span>   用提醒声响代替显示信息。<br />
    
  <span class="args">-s</span>   在指令提示符号先开启<span class="args">ytalk</span>交谈窗。<br />
    
  <span class="args">-x</span>   关闭图形界面。<br />
    
<span class="args">-Y</span>   所有必须回应<span class="args">yes</span>或<span class="args">no</span>的问题，都必须用大写英文字母&quot;Y&quot;或&quot;N&quot;回答。</p>
