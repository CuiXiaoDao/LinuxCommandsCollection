<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>显示全部的<span class="args">UUCP</span>远端主机。<br />
</p>
<div  class="category">语　　法：</div>
<p>uuname [<span class="args">-alv</span>][<span class="args">-I</span>&lt;配置文件&gt;][<span class="args">--help</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">uuname</span>可显示<span class="args">UUCP</span>远端主机。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span>或<span class="args">--aliases   </span>显示别名。<br />
    
  <span class="args">-I</span>&lt;配置文件&gt;或<span class="args">--config</span>&lt;配置文件&gt;   指定程序的配置文件。<br />
    
  <span class="args">-l</span>或<span class="args">--local   </span>显示本机名称。<br />
    
  <span class="args">-v</span>或<span class="args">--version   </span>显示版本信息。<br />
    
<span class="args">--help</span>   显示帮助。</p>

抱歉暂无示例。
</code>
</body></html>
