<body>
<div  class="category">功能说明：</div>
<p>登入另一个群组。<br />
</p>
<div  class="category">语　　法：</div>
<p>newgrp [群组名称]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">newgrp</span>指令类似<span class="args">login</span>指令，当它是以相同的帐号，另一个群组名称，再次登入系统。欲使用<span class="args">newgrp</span>指令切换群组，您必须是该群组的用户，否则将无法登入指定的群组。单一用户要同时隶属多个群组，需利用交替用户的设置。若不指定群组名称，则<span class="args">newgrp</span>指令会登入该用户名称的预设群组。</p>
