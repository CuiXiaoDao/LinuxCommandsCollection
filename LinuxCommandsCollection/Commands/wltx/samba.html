<body>
<div  class="category">功能说明：</div>
<p><span class="args">Samba</span>服务器控制。<br />
</p>
<div  class="category">语　　法：</div>
<p>samba [<span class="args">start</span>][<span class="args">stop</span>][<span class="args">status</span>][<span class="args">restart</span>]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">samba</span>为<span class="args">script</span>文件，可启动，停止<span class="args">Samba</span>服务器或回报目前的状态。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">start</span>   启动<span class="args">Samba</span>服务器的服务。<br />
    
  <span class="args">stop</span>    停止<span class="args">Samba</span>服务器的服务。<br />
    
  <span class="args">status</span>   显示<span class="args">Samba</span>服务器目前的状态。<br />
    
<span class="args">restart</span>   重新启动<span class="args">Samba</span>服务器。</p>
