<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>显示目录记录。<br />
</p>
<div  class="category">语　　法：</div>
<p>dirs [+/-n -l]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">df</span>可显示磁盘的文件系统与使用情形。<br />
</p>

<div  class="category">参　　数：</div>
<p> +<span class="args">n   </span>显示从左边算起第<span class="args">n</span>笔的目录。<br />
    
  <span class="args">-n</span>   显示从右边算起第<span class="args">n</span>笔的目录。<br />
    
<span class="args">-l</span>   显示目录完整的记录。</p>
<div  class="category">示例：</div>
<code>
[root@localhost etc]# dirs

</code>
</body></html>
