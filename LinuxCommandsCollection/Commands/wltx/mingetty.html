<div  class="category">功能说明：</div>
<p>精简版的getty。<br />
</p>
<div  class="category">语　　法：</div>
<p>mingetty [<span class="args">--long-hostname</span>][<span class="args">--noclear</span>][<span class="args">tty</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mingetty</span>适用于本机上的登入程序。<br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">--long-hostname   </span>显示完整的主机名称。<br />
    
<span class="args">--noclear</span>   在询问登入的用户名称之前不要清楚屏幕画面。</p>
