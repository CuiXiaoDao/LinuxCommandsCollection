<body>
<div  class="category">功能说明：</div>
<p>查找文件或目录。<br />
</p>
<div  class="category">语　　法：</div>
<p>slocate [<span class="args">-u</span>][<span class="args">--help</span>][<span class="args">--version</span>][<span class="args">-d</span> &lt;目录&gt;][查找的文件]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">slocate</span>本身具有一个数据库，里面存放了系统中文件与目录的相关信息。<br />
</p>

<div  class="category">参　　数：</div>
<p>　 <span class="args">-d</span>&lt;目录&gt;或<span class="args">--database=</span>&lt;目录&gt; 　指定数据库所在的目录。 <br />
  　
  <span class="args">-u</span> 　更新<span class="args">slocate</span>数据库。 <br />
  　
  <span class="args">--help</span> 　显示帮助。 <br />
  　
<span class="args">--version</span> 　显示版本信息。</p>
