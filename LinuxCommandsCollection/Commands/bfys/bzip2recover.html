<body>
<div  class="category">功能说明：</div>
<p>用来修复损坏的<span class="args">.bz2</span>文件。<br />
</p>
<div  class="category">语　　法：</div>
<p>bzip2recover [<span class="args">.bz2 </span>压缩文件]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">bzip2</span>是以区块的方式来压缩文件，每个区块视为独立的单位。因此，当某一区块损坏时，便可利用<span class="args">bzip2recover</span>，试着将文件中的区块隔开来，以便解压缩正常的区块。通常只适用在压缩文件很大的情况。<br />
</p>
