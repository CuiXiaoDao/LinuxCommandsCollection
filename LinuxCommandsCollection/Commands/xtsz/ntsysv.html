<body>
<div  class="category">功能说明：</div>
<p>设置系统的各种服务。<br />
  <br />
</p>
<div  class="category">语　　法：</div>
<p>ntsysv [<span class="args">--back</span>][<span class="args">--level</span> &lt;等级代号&gt;]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>这是<span class="args">Red Hat</span>公司遵循<span class="args">GPL</span>规则所开发的程序，它具有互动式操作界面，您可以轻易地利用方向键和空格键等，开启，关闭操作系统在每个执行等级中，所要执行的系统服务</p>

<div  class="category">参　　数：</div>
<p> <span class="args">--back 　</span>在互动式界面里，显示<span class="args">Back</span>钮，而非<span class="args">Cancel</span>钮。 <br />
    
<span class="args">--level</span> &lt;等级代号&gt; 　在指定的执行等级中，决定要开启或关闭哪些系统服务。</p>
