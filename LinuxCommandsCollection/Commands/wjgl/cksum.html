<div  class="category">功能说明：</div>
<p>检查文件的<span class="args">CRC</span>是否正确。</p>
<div  class="category">语　　法：</div>
<p>cksum [<span class="args">--help</span>][<span class="args">--version</span>][文件...]</p>
<div  class="category">补充说明：</div>
<p><span class="args">CRC</span>是一种排错检查方式，该演算法的标准由<span class="args">CCITT</span>所指定，至少可检测到99.998%的已知错误。指定文件交由<span class="args">cksum</span>演算，它会回报计算结果，供用户核对文件是否正确无误。若不指定任何文件名称或是所给予的文件名为&quot;-&quot;，则<span class="args">cksum</span>指令会从标准输入设备读取数据。</p>

<div  class="category">参　　数：</div>
<p>　 <span class="args">--help</span> 　在线帮助。 <br />
  　
<span class="args">--version</span> 　显示版本信息。</p>
