<!DOCTYPE html>

<meta charset="utf-8">

<body>
<div  class="category">功能说明：</div>
<p>远端登入。<br />
</p>
<div  class="category">语　　法：</div>
<p>rlogin [<span class="args">-8EL</span>][<span class="args">-e</span> &lt;脱离字符&gt;][<span class="args">-l</span> &lt;用户名称&gt;][主机名称或<span class="args">IP</span>地址]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">rlogin</span>指令开启终端机阶段操作，并登入远端主机。<br />
</p>

<div  class="category">参　　数：</div>
<p>　-8 　允许输入8位字符数据。 <br />
  　
  <span class="args">-e</span>脱离字符&gt; 　设置脱离字符。 <br />
  　
  <span class="args">-E</span> 　滤除脱离字符。 <br />
  　
  <span class="args">-l</span>用户名称&gt; 　指定要登入远端主机的用户名称。 <br />
  　
<span class="args">-L</span> 　使用<span class="args">litout</span>模式进行远端登入阶段操作。</p>
