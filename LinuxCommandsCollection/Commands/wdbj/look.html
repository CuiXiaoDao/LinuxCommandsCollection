<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">

<body>
<div  class="category">功能说明：</div>
<p>查询单字。<br />
</p>
<div  class="category">语　　法：</div>
<p>look [<span class="args">-adf</span>][<span class="args">-t</span>&lt;字尾字符串&gt;][字首字符串][字典文件]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">look</span>指令用于英文单字的查询。您仅需给予它欲查询的字首字符串，它会显示所有开头字符串符合该条件的单字。<br />
  <br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span>   使用另一个字典文件<span class="args">web2</span>，该文件也位于/usr/<span class="args">dict</span>目录下。<br />
    
  <span class="args">-d</span>   只对比英文字母和数字，其余一慨忽略不予比对。<br />
    
  <span class="args">-f</span>   忽略字符大小写差别。<br />
    
<span class="args">-t</span>&lt;字尾字符串&gt;   设置字尾字符串。</p>
