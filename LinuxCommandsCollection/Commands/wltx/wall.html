<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>传送信息。<br />
</p>
<div  class="category">语　　法：</div>
<p>wall&nbsp;[公告信息]<br />
</p>
<div  class="category">补充说明：</div>
<p> <span class="args">wall</span>指令可将信息发送给每位同意接收公众信息的终端机用户，若不给予其信息内容，则wall指令会从标准输入设备读取数据，然后再把所得到的数据传送给所有终端机用户。</p>
<div  class="category">示例：</div>
<code>
[root@localhost ~]# wall this is a test line

Broadcast message from root (pts/1) (Fri Dec 20 11:36:51 2013):

this is a test line
</code>
</body></html>
