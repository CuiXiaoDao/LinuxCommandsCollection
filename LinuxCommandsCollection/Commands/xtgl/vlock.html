<!DOCTYPE html>

<body>
<div  class="category">功能说明：</div>
<p>锁住虚拟终端。<br />
</p>
<div  class="category">语　　法：</div>
<p>vlock [<span class="args">-achv</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">vlock</span>指令可锁住虚拟终端，避免他人使用。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">-a</span>或<span class="args">--all 　</span>锁住所有的终端阶段作业，如果您在全屏幕的终端中使用本参数，则会将用键盘<br />
  　
  切换终端机的功能一并关闭。 <br />
  　
  <span class="args">-c</span>或<span class="args">--current 　</span>锁住目前的终端阶段作业，此为预设值。 <br />
  　
  <span class="args">-h</span>或<span class="args">--help 　</span>在线帮助。 <br />
  　
<span class="args">-v</span>或<span class="args">--version 　</span>显示版本信息。</p>

</code>
