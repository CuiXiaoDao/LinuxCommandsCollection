<body>
<div  class="category">功能说明：</div>
<p>建立暂存文件。<br />
</p>
<div  class="category">语　　法：</div>
<p>mktemp [<span class="args">-qu</span>][文件名参数]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mdir</span>为<span class="args">mtools</span>工具指令，模拟<span class="args">MS-DOS</span>的<span class="args">dir</span>指令，可显示<span class="args">MS-DOS</span>文件系统中的目录内容。<br />
</p>

<div  class="category">参　　数：</div>
<p>　 <span class="args">-q</span> 　执行时若发生错误，不会显示任何信息。 <br />
  　
  <span class="args">-u</span> 　暂存文件会在<span class="args">mktemp</span>结束前先行删除。 <br />
  　
[文件名参数] 　文件名参数必须是以&quot;自订名称.XXXXXX&quot;的格式。</p>
