<!DOCTYPE html>

<body>
<div  class="category">功能说明：</div>
<p>设置或显示串口的相关信息。<br />
</p>
<div  class="category">语　　法：</div>
<p>setserial [<span class="args">-abgGqvVz</span>][设备][串口参数]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">setserial</span>可用来设置串口或显示目前的设置。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span>   显示详细信息。<br />
    
  <span class="args">-b</span>   显示摘要信息。<br />
    
  <span class="args">-g</span>   显示串口的相关信息。<br />
    
  <span class="args">-G</span>   以指令列表的格式来显示信息。<br />
    
  <span class="args">-q</span>   执行时显示较少的信息。<br />
    
  <span class="args">-v</span>   执行时显示较多的信息。<br />
    
  <span class="args">-V</span>   显示版本信息。<br />
    
<span class="args">-z</span>   设置前，先将所有的标记归零。</p>
