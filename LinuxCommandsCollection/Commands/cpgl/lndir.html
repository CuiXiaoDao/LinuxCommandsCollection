<body>
<div  class="category">功能说明：</div>
<p>连接目录内容。<br />
</p>
<div  class="category">语　　法：</div>
<p>执行<span class="args">lndir</span>指令，可一口气把源目录底下的文件和子目录统统建立起相互对应的符号连接。<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>若设备已挂入，则<span class="args">eject</span>会先将该设备卸除再退出。<br />
  <br />
</p>

<div  class="category">参　　数：</div>
<p><span class="args">-ignorelinks   </span>直接建立符号连接的符号连接。<br />
    
<span class="args">-silent</span>   不显示指令执行过程。</p>

</body></html>
