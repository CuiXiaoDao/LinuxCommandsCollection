<body>
<div  class="category">功能说明：</div>
<p>设置键盘类型。<br />
  <br />
</p>
<div  class="category">语　　法：</div>
<p>kbdconfig [<span class="args">--back</span>][<span class="args">--test</span>]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>kbdconfig(<span class="args">Red Hat Linux</span>才有的指令)是一个用来设置键盘的程序，提供图形化的操作界面。<span class="args">kbdconfig</span>实际上是修改/etc/sysconfig/<span class="args">keyboard</span>的键盘配置文件。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">--back</span> 　执行时将预设的<span class="args">Cancel</span>按钮更改为<span class="args">Back</span>按钮。 <br />
    
<span class="args">--test</span> 　仅作测试，不会实际更改设置。</p>
