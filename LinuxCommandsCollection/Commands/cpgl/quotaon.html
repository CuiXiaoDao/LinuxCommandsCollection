<body>
<div  class="category">功能说明：</div>
<p>开启磁盘空间限制。<br />
</p>
<div  class="category">语　　法：</div>
<p>quotaon [<span class="args">-aguv</span>][文件系统...]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">quotaon</span>指令可开启用户和群组的才磅秒年空间限制，各分区的文件系统根目录必须有quota<span class="args">.user</span>和quota<span class="args">.group</span>配置文件。<br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">-a   </span>开启在/ect/<span class="args">fstab</span>文件里，有加入<span class="args">quota</span>设置的分区的空间限制。<br />
    
  <span class="args">-g</span>   开启群组的磁盘空间限制。<br />
    
  <span class="args">-u</span>   开启用户的磁盘空间限制。<br />
    
<span class="args">-v</span>   显示指令指令执行过程。</p>
