<body>
<div  class="category">功能说明：</div>
<p>显示串口状态。<br />
</p>
<div  class="category">语　　法：</div>
<p>statserial[<span class="args">-dnx</span>][串口设备名称]<br />
</p>
<div  class="category">补充说明：</div>
<p> statserial可显示各个接脚的状态，常用来判断串口是否正常。</p>

<div  class="category">参　　数：</div>
<p>　
  <span class="args">-d</span> 　以10进制数字来表示串口的状态。 <br />
  　
  <span class="args">-n</span> 　仅显示一次串口的状态后即结束程序。 <br />
  　
  <span class="args">-x</span> 　与-n参数类似，但是以16进制来表示。 <br />
