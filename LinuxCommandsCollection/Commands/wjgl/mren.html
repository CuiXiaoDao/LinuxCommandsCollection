<div  class="category">功能说明：</div>
<p>更改<span class="args">MS-DOS</span>文件或目录的名称，或是移动文件或目录。<br />
</p>
<div  class="category">语　　法：</div>
<p>mren [源文件或目录...][目标文件或目录]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mren</span>为<span class="args">MS-DOS</span>工具指令，模拟<span class="args">MS-DOS</span>的<span class="args">ren</span>指令，可更改<span class="args">MS-DOS</span>文件或目录名称。除此之外，<span class="args">ren</span>也可移动文件或目录，但仅限于在同一设备内。</p>
