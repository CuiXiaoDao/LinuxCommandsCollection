<body>
<div  class="category">功能说明：</div>
<p>远端登入的Shell。<br />
</p>
<div  class="category">语　　法：</div>
<p>rsh [<span class="args">-dn</span>][<span class="args">-l</span> &lt;用户名称&gt;][主机名称或<span class="args">IP</span>地址][执行指令]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">rsh</span>提供用户环境，也就是<span class="args">Shell</span>，以便指令能够在指定的远端主机上执行。<br />
</p>

<div  class="category">参　　数：</div>
<p>　<span class="args">-d 　</span>使用<span class="args">Socket</span>层级的排错功能。 <br />
  　
  <span class="args">-l</span>&lt;用户名称&gt; 　指定要登入远端主机的用户名称。 <br />
  　
<span class="args">-n</span> 　把输入的指令号向代号为/dev/<span class="args">null</span>的特殊外围设备。</p>
