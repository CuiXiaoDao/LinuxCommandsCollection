</p>
<div  class="category">语　　法：</div>

  <br />
</p>

<p>用户可利用<span class="args">alias</span>，自定指令的别名。若仅输入<span class="args">alias</span>，则可列出目前所有的别名设置。　<span class="args">alias</span>的效力仅及于该次登入的操作。若要每次登入是即自动设好别名，可在<span class="args">.profile</span>或<span class="args">.cshrc</span>中设定指令的别名。<br />
</p>
