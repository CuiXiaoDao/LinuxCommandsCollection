<body>
<div  class="category">功能说明：</div>
<p>显示<span class="args">MS-DOS</span>目录所占用的磁盘空间。<br />
</p>
<div  class="category">语　　法：</div>
<p>mdu [<span class="args">-as</span>][目录]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mdu</span>为<span class="args">mstools</span>工具指令，可显示<span class="args">MS-DOS</span>文件系统中目录所占用的磁盘空间。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span>   显示每个文件及整个目录所占用的空间。<br />
    
<span class="args">-s</span>   仅显示整个目录所占用的空间。</p>
