<div  class="category">功能说明：</div>
<p>将<span class="args">SLIP</span>接口加入标准输入。<br />
</p>
<div  class="category">语　　法：</div>
<p>sliplogin [用户名称]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">sliplogin</span>可将<span class="args">SLIP</span>接口加入标准输入，把一般终端机的连线变成<span class="args">SLIP</span>连线。通常可用来建立<span class="args">SLIP</span>服务器，让远端电脑以<span class="args">SLIP</span>连线到服务器。<span class="args">sliplogin</span>活去检查/etc/slip/slip<span class="args">.hosts</span>文件中是否有相同的用户名称。通过检查后，<span class="args">sliplogin</span>会调用执行<span class="args">shell script</span>来设置<span class="args">IP</span>地址，子网掩码等网络界面环境。此<span class="args">shell script</span>通常是/etc/slip/slip.login。</p>
