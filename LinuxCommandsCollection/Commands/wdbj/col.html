<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>过滤控制字符。<br />
</p>
<div  class="category">语　　法：</div>
<p>col [<span class="args">-bfx</span>][<span class="args">-l</span>&lt;缓冲区列数&gt;]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p>在许多<span class="args">UNIX</span>说明文件里，都有<span class="args">RLF</span>控制字符。当我们运用<span class="args">shell</span>特殊字符&quot;&gt;&quot;和&quot;&gt;&gt;&quot;，把说明文件的内容输出成纯文本文件时，控制字符会变成乱码，<span class="args">col</span>指令则能有效滤除这些控制字符。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-b</span>   过滤掉所有的控制字符，包括<span class="args">RLF</span>和HRLF。<br />
    
  <span class="args">-f</span>   滤除<span class="args">RLF</span>字符，但允许将<span class="args">HRLF</span>字符呈现出来。<br />
    
  <span class="args">-x</span>   以多个空格字符来表示跳格字符。<br />
    
<span class="args">-l</span>&lt;缓冲区列数&gt;   预设的内存缓冲区有128列，您可以自行指定缓冲区的大小。</p>

</body></html>
