<body>
<div  class="category">功能说明：</div>
<p>删除暂存文件。</p>
<div  class="category">语　　法：</div>
<p>tmpwatch [<span class="args">-afqv</span>][<span class="args">--test</span>][超期时间][目录...]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">tmpwatch</span>指令可删除不必要的暂存文件，您可以设置文件超期时间，单位以小时计算。<br />
</p>

<div  class="category">参　　数：</div>
<p>　 <span class="args">-a</span>或<span class="args">--all 　</span>删除任何类型的文件。 <br />
  　
  <span class="args">-f</span>或<span class="args">--force 　</span>强制删除文件或目录，其效果类似<span class="args">rm</span>指令的&quot;-f&quot;参数。 <br />
  　
  <span class="args">-q</span>或<span class="args">--quiet 　</span>不显示指令执行过程。 <br />
  　
  <span class="args">-v</span>或<span class="args">--verbose 　</span>详细显示指令执行过程。 <br />
  　
<span class="args">-test</span> 　仅作测试，并不真的删除文件或目录。</p>
