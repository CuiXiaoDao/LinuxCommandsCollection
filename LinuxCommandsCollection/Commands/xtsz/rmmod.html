<body>
<div  class="category">功能说明：</div>
<p>删除模块。<br />
</p>
<div  class="category">语　　法：</div>
<p>rmmod [<span class="args">-as</span>][模块名称...]<br />
</p>
<div  class="category">补充说明：</div>
<p>执行<span class="args">rmmod</span>指令，可删除不需要的模块。<span class="args">Linux</span>操作系统的核心具有模块化的特性，应此在编译核心时，务须把全部的功能都放如核心。你可以将这些功能编译成一个个单独的模块，待有需要时再分别载入它们。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span> 　删除所有目前不需要的模块。 <br />
    
<span class="args">-s</span> 　把信息输出至<span class="args">syslog</span>常驻服务，而非终端机界面。</p>
