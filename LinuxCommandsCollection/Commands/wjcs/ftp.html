<body>
<div  class="category">功能说明：</div>
<p>设置文件系统相关功能。<br />
</p>
<div  class="category">语　　法：</div>
<p>ftp [<span class="args">-dignv</span>][主机名称或<span class="args">IP</span>地址]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">FTP</span>是<span class="args">ARPANet</span>的标准文件传输协议，该网络就是现今<span class="args">Internet</span>的前身。<br />
</p>

<div  class="category">参　　数：</div>
<p>   <span class="args">-d</span>   详细显示指令执行过程，便于排错或分析程序执行的情形。<br />
    
  <span class="args">-i</span>   关闭互动模式，不询问任何问题。<br />
    
  <span class="args">-g</span>   关闭本地主机文件名称支持特殊字符的扩充特性。<br />
    
  <span class="args">-n</span>   不使用自动登陆。<br />
    
<span class="args">-v</span>   显示指令执行过程。</p>
