<div  class="category">功能说明：</div>
<p>将内存缓冲区内的数据写入磁盘。<br />
</p>
<div  class="category">语　　法：</div>
<p>sync [<span class="args">--help</span>][<span class="args">--version</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p>在<span class="args">Linux</span>系统中，当数据需要存入磁盘时，通常会先放到缓冲区内，等到适当的时刻再写入磁盘，如此可提高系统的执行效率。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">--help</span>   显示帮助。<br />
    
<span class="args">--version</span>   显示版本信息。</p>
