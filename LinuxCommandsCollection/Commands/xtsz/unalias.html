<div  class="category">功能说明：</div>

</p>
<div  class="category">语　　法：</div>
<p>unset [<span class="args">-fv</span>][变量或函数名称]<br />
</p>
<div  class="category">补充说明：</div>

</p>

<div  class="category">参　　数：</div>
<p> <span class="args">-f 　</span>仅删除函数。 <br />
    
<span class="args">-v</span> 　仅删除变量。</p>
