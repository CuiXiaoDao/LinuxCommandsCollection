<body>
<div  class="category">功能说明：</div>
<p>显示或设置<span class="args">MS-DOS</span>磁盘驱动器的标签名称。<br />
</p>
<div  class="category">语　　法：</div>
<p>mlabel [<span class="args">-csvV</span>][驱动器代号][标签名称]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mlabel</span>为<span class="args">mtools</span>工具指令，模拟<span class="args">MS-DOS</span>的<span class="args">label</span>指令，可显示或设置<span class="args">MS-DOS</span>磁盘驱动器的标签名称。<br />
</p>

<div  class="category">参　　数：</div>
<p> <span class="args">-c   </span>清楚标签名称<br />
    
  <span class="args">-s</span>   显示标签名称<br />
    
  <span class="args">-v</span>   执行时显示详细的信息。<br />
    
<span class="args">-V</span>   显示版本信息。</p>
