<p>产生与还原加密文件。<br />
</p>
<div  class="category">语　　法：</div>
<p>rhmask [加密文件][输出文件] 或 rhmask [<span class="args">-d</span>][加密文件][源文件][输出文件]<br />
</p>

<p>执行<span class="args">rhmask</span>指令可制作加密过的文件，方便用户在公开的网络上传输该文件，而不至于被任意盗用。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-d</span> 　产生加密过的文件。</p>
