<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div  class="category">功能说明：</div>
<p>在<span class="args">MS-DOS</span>文件系统中切换工作目录<br />
</p>
<div  class="category">语　　法：</div>
<p>mcd [目录名称]<br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">mcd</span>为<span class="args">mtools</span>工具指令，可在<span class="args">MS-DOS</span>文件系统中切换工作目录。若不加任何参数，则显示目前所在的磁盘与工作目录。</p>

<div  class="category">参　　数：</div>
<p>...</p>
<div  class="category">示例：</div>
<code>
mcd a: emp 变更目前工作目录到 a: emp 中。 
mcd 传回目前工作目录。
</code>
</body></html>
