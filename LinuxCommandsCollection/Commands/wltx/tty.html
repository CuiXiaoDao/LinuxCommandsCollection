<body>
<div  class="category">功能说明：</div>
<p>显示终端机连接标准输入设备的文件名称。<br />
</p>
<div  class="category">语　　法：</div>
<p>tty[<span class="args">-s</span>][<span class="args">--help</span>][<span class="args">--version</span>]<br />
</p>
<div  class="category">补充说明：</div>
<p> 在Linux操作系统中，所有外围设备都有其名称与代号，这些名称代号以特殊文件的类型存放于/dev目录下。你可以执行tty指令查询目前使用的终端机的文件名称。</p>

<div  class="category">参　　数：</div>
<p>
  　
  <span class="args">-s</span>或<span class="args">-silent</span>或<span class="args">--quiet</span> 　不显示任何信息，只回传状态代码。 <br />
  　
  <span class="args">--help</span> 　在线帮助。 <br />
  
  &nbsp;&nbsp;&nbsp;&nbsp;<span class="args">--version</span> 　显示版本信息。 <br />
