<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

<body>
<div  class="category">功能说明：</div>
<p>显示<span class="args">kernel</span>模块的信息。<br />
</p>
<div  class="category">语　　法：</div>
<p>modinfo [<span class="args">-adhpV</span>][模块文件]<br />
  <br />
</p>
<div  class="category">补充说明：</div>
<p><span class="args">modinfo</span>会显示<span class="args">kernel</span>模块的对象文件，以显示该模块的相关信息。<br />
</p>

<div  class="category">参　　数：</div>
<p>  <span class="args">-a</span>或<span class="args">--author 　</span>显示模块开发人员。 <br />
    
  <span class="args">-d</span>或<span class="args">--description 　</span>显示模块的说明。 <br />
    
  <span class="args">-h</span>或<span class="args">--help 　</span>显示<span class="args">modinfo</span>的参数使用方法。 <br />
    
  <span class="args">-p</span>或<span class="args">--parameters 　</span>显示模块所支持的参数。 <br />
    
<span class="args">-V</span>或<span class="args">--version 　</span>显示版本信息。</p>
